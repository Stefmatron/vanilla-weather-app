<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla-weather-app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../src/index.js"></script>
  <body>
    <div class="container">
      <div class="box">
        <div class="row">
          <div class="col-5">
            <h1 id="cityName"> Argenthal</h1>
          </div>
        <div class="col-7">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Type a city..." aria-label="type a city" aria-describedby="button">
             <button class="btn btn-outline-secondary" type="button" id="button">Search</button>
          </div>
        </div>
      </div>
        <ul>
          <li>Monday 11:30</li>
          <li id="cityDes"> clear</li>
        </ul>
        <div class="row">
          <div class="col-5">
            <img id="cityIcon" src="../src/icons/icon.sun.png" alt="sun icon" />
            <strong id="cityDeg"> 15</strong><small>°C | °F</small>
          </div>
          <div class="col-5">
            <ul>
              <li>Humidity: <span id="cityHum">70</span>%</li>
              <li> Wind: <span id="cityWin">2</span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/Stefmatron/vanilla-weather-app"
          target="_blank"
          >Open-source code</a>
        by Stefanie Ginder
      </small>
    </div>
  </body>
</html>
